<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="rb" id="slide1" checked>
        <input type="radio" name="rb" id="slide2">
        <input type="radio" name="rb" id="slide3">
        <input type="radio" name="rb" id="slide4">

        <div class="slider">
            <div class="slider__slide1"><img src="./images/1.gif"></div>
            <div class="slider__slide2"><img src="./images/2.jpg"></div>
            <div class="slider__slide3"><img src="./images/3.jpeg"></div>
            <div class="slider__slide4"><img src="./images/4.png"></div>
        </div>	
        <div class="slider__bottom">
            <div class="slider__text">
                <p class="text text1">Проблемы бэкендера</p>
                <p class="text text2">Когда решил переквалифицироваться</p>
                <p class="text text3">ТыжПрограммист</p>
                <p class="text text4">Неоднозначный ответ</p>
            </div>
            <div class="slider__controls">
                <label for="slide1"><span class="slider__radio"></span></label>
                <label for="slide2"><span class="slider__radio"></span></label>
                <label for="slide3"><span class="slider__radio"></span></label>
                <label for="slide4"><span class="slider__radio"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
